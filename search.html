<form>
  <div class="search_form">
    <div class="search_form_row">
      <span>Author last name</span>
      <input id="author" type="text" />
    </div>
    <div class="search_form_row">
      <span>Title</span>
      <input id="title" type="text" />
    </div>
    <div class="search_form_row">
      <span>Keywords</span>
      <input id="keywords" type="text" />
    </div>
    <div class="search_form_row">
      <span>Description</span>
      <input id="description" type="text" />
    </div>
    <div class="search_form_row">
      <span>Geographic region</span>
      <input id="region" type="text" />
    </div>
    <div class="search_form_row">
      <span>Publication Type</span>
      <div class="search_checkboxes">
        <ul>
          <li><input id="cb_journal" type="checkbox" /><span>Journal</span></li>
          <li><input id="cb_report" type="checkbox" /><span>Technical Report</span></li>
          <li><input id="cb_book" type="checkbox" /><span>Book</span></li>
          <li><input id="cb_other" type="checkbox" /><span>Other</span></li>
        </ul>
      </div>
    </div>
  </div>
</form>
